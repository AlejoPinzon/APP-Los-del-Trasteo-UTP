<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        body{
  <!--  Hola Pepe te anadi la linea de codigo background linear para el fondo con gradian, esta pagina https://cssgradient.io/ arma gradianes con el codigo.-->
          background: rgb(2,0,36);
          background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(63,63,212,1) 0%, rgba(11,171,204,1) 100%);
        }

        .bg{
          background-image: url(img/img7.png);
          background-position: center center;

        }
    </style>
</head>
<!--  Hola Pepe te anadi este div clase contenedor unico para la imagen de la izquierda y asi se ajuste al formulario y llame la imagen arriba con la etiqueta .bg y quite el logo ya que
esta incluido en la imagen .bg -->
<body class="bg-dark">
    <div class="container w-75 bg-primary mt-5 rounded shadow" >
      <div class="row align-items-center align-items-stretch">
        <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded bg">
    </div>

    <div class="col bg-white p-5 col-lg-7 col-xl-6 rounded-end">
        <div class="text-end">
        </div>
            <div class="col bg-white">
                <h2 class="fw-bold text-center pt-5 mt-5">Iniciar Sesión o Registrarse</h2>
                <h5 class="text-center mb-5">Hola! Bienvenido a tu próximo servicio de mudanza...</h5>

                <form action="#">
                    <div class="text-aling-left">
                        <label for="Usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="nombre-usuraio">
                    </div>
                    <div class="text-aling-left mb-4">
                        <label for="Contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                     <div class="text-center mb-3">
                         <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                     </div>
                     <div class="text-center">
                         <span><a href="#">¿Olvidaste tu contraseña?</a></span>
                     </div>
                </form>

                <div class="container w-100 my-5">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2">
                                        <img src="img/facebook.png" width="28" alt="">
                                    </div>
                                    <div class="col-10 text-center fw-bold">
                                        Ingresa con Facebook
                                    </div>
                                </div>

                            </button>

                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2">
                                        <img src="img/google.png" width="28" alt="">
                                    </div>
                                    <div class="col-10 text-center fw-bold">
                                        Ingresa con Google
                                    </div>
                                </div>
                            </button>
                        </div>

                    </div>
                </div>
                <div class="my-3 text-center">
                    <span>No tienes cuenta?</span>
                    <button type="submit" class="btn btn-primary">Regístrate</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>
</html>
